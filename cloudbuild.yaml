substitutions:
  _REGION: asia-east1
  _REPO: alto
  _SERVICE: alto-bundler-dev

steps:
  - id: fetch-submodules
    name: gcr.io/cloud-builders/git
    entrypoint: bash
    args:
      - -c
      - |
        git submodule sync --recursive
        git submodule update --init --recursive

  - id: docker-build
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA
      - .

  - id: docker-push
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA

  - id: deploy-cloud-run
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
      # Add your env vars here or set them on the service separately:
      # - --set-env-vars=ALTO_RPC_URL=...,ALTO_ENTRYPOINTS=...,ALTO_EXECUTOR_PRIVATE_KEYS=...

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA

